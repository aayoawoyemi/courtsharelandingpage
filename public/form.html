<!DOCTYPE html>
<html>
<head>
  <title>Hidden Netlify Form</title>
</head>
<body>
  <!-- Hidden form for Netlify to detect during build -->
  <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <div data-netlify-recaptcha="true"></div>
  </form>
</body>
</html>
